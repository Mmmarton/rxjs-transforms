<h1>switchMapTo(observable, selector)</h1>
<p>takes the last one, gives inner</p>

  <div class="box">
    <input type="text" (keyup)="setA($event.target.value)" placeholder="a" />

  <div class="box">a: {{ a | async }} <br /></div>

  </div>
</div>
