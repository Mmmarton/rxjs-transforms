<h1>exhaustMap(project, selector)</h1>
<p>takes the first and does nothing until complete</p>
<div class="row">
  <div class="box">
    <input type="text" (keyup)="setA($event.target.value)" placeholder="a" />
  </div>

  <div class="box">a: {{ a | async }} <br /></div>

  <div class="box">result: {{ x | async }}</div>
  <div class="box">
    <pre>history: {{ y }}</pre>
  </div>
</div>
